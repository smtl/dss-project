{% extends "base.html" %}

{% block content %}
{% if latest_question_list %}
    {% for q in latest_question_list %}
        <a href="/questions/{{q.id}}/">{{ q.question }}</a><br/>
	{% for a in q.answers %}
            <p>{{ a.answer }}</p>
        {% endfor %}
    <br />
    {% endfor %}
{% else %}
    <p>No questions are available.</p>
{% endif %}
{% endblock %}
